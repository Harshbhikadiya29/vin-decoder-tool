name: PR Security and Quality Checks

on:
  pull_request:
    branches:
      - main
      - production

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Audit Node Packages
        run: npm audit --audit-level=high || true

      - name: Build Docker Backend Image
        run: |
          docker build -t my-backend ./backend

      - name: Build Docker Frontend Image
        run: |
          docker build -t my-frontend ./frontend

      - name: Install Trivy
        run: |
          sudo apt-get install wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

      - name: Scan Backend Image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL my-backend

      - name: Scan Frontend Image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL my-frontend
